<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Share - Text Comparison Tool</title>

    <!-- External Libraries -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />

    <!-- Highlight.js dark theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/diff/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string/libs/lz-string.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            font-size: 14px;
            font-weight: 400;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--header-border);
            padding-bottom: 20px;
        }

        header h1 {
            color: var(--text-primary);
            font-size: 48px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.1;
        }

        header p {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }

        .site-info {
            margin-top: 15px;
        }

        .site-url {
            display: inline-block;
            background-color: var(--button-secondary-bg);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .site-url:hover {
            background-color: var(--button-secondary-hover);
            border-color: var(--border-hover);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--header-border);
            color: var(--placeholder-color);
            font-size: 14px;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: var(--button-secondary);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-note {
            font-size: 12px;
            opacity: 0.8;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-input {
            display: flex;
            flex-direction: column;
        }

        .text-input label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-color);
            font-family: ui-monospace, 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            padding: 16px;
            resize: vertical;
            min-height: 300px;
            outline: none;
            transition: all 0.2s ease;
        }

        textarea:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.12);
        }

        textarea::placeholder {
            color: var(--placeholder-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            background-color: var(--button-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            height: 36px;
            transition: all 0.15s ease;
            outline: none;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button:hover {
            background-color: var(--button-primary-hover);
            border-color: var(--button-primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        button:focus {
            box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.12);
        }

        #shareUrl {
            background-color: var(--button-secondary-bg);
            border-color: var(--border-primary);
            color: var(--text-primary);
        }

        #shareUrl:hover {
            background-color: var(--button-secondary-hover);
            border-color: var(--border-hover);
        }

        #clearAll {
            background-color: var(--button-danger-bg);
            border-color: var(--border-primary);
            color: var(--text-primary);
        }

        #clearAll:hover {
            background-color: var(--button-danger-hover);
            border-color: var(--border-hover);
        }

        .diff-container {
            background-color: var(--diff-bg);
            border: 1px solid var(--diff-border);
            border-radius: 8px;
            min-height: 200px;
            overflow: auto;
            transition: border-color 0.2s ease;
        }

        .diff-container:hover {
            border-color: var(--border-hover);
        }

        .diff-container:empty::before {
            content: "Diff will appear here once you enter text in both fields...";
            color: var(--empty-text);
            display: block;
            text-align: center;
            padding: 60px 20px;
            font-style: italic;
        }

        /* Vercel Geist Dark Theme Variables */
        :root {
            /* Background colors */
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;

            /* Text colors */
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --text-tertiary: #666666;

            /* Border colors */
            --border-primary: #2a2a2a;
            --border-secondary: #1a1a1a;
            --border-hover: #3a3a3a;

            /* Input colors */
            --input-bg: #0a0a0a;
            --input-border: #2a2a2a;
            --input-focus: #0070f3;

            /* Button colors */
            --button-primary-bg: #0070f3;
            --button-primary-hover: #3291ff;
            --button-secondary-bg: #1a1a1a;
            --button-secondary-hover: #2a2a2a;
            --button-danger-bg: #e60026;
            --button-danger-hover: #ff1744;

            /* Accent colors */
            --accent-blue: #0070f3;
            --accent-success: #00d924;
            --accent-warning: #f5a623;
            --accent-error: #e60026;

            /* Diff colors */
            --diff-bg: #0a0a0a;
            --diff-border: #2a2a2a;

            /* Legacy support - map to new system */
            --bg-color: var(--bg-primary);
            --text-color: var(--text-primary);
            --border-color: var(--border-primary);
            --input-bg: var(--input-bg);
            --input-border: var(--input-border);
            --header-border: var(--border-primary);
            --placeholder-color: var(--text-tertiary);
            --button-primary: var(--button-primary-bg);
            --button-primary-hover: var(--button-primary-hover);
            --button-secondary: var(--accent-blue);
            --button-secondary-hover: var(--button-primary-hover);
            --button-danger: var(--button-danger-bg);
            --button-danger-hover: var(--button-danger-hover);
            --diff-bg: var(--diff-bg);
            --diff-border: var(--diff-border);
            --empty-text: var(--text-tertiary);
        }

        /* Apply theme variables */

        /* Diff2html responsive improvements */
        .diff-container {
            overflow-x: auto;
        }

        .d2h-file-wrapper {
            min-width: 100%;
        }

        .d2h-code-line-ctn {
            white-space: pre-wrap !important;
            word-break: break-all !important;
            overflow-wrap: anywhere !important;
            min-width: 0 !important;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .d2h-wrapper {
                font-size: 12px;
            }

            .d2h-code-line-ctn {
                padding: 4px 8px !important;
            }

            .d2h-code-linenumber {
                min-width: 40px !important;
                padding: 4px !important;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-wrap: wrap;
            }

            header h1 {
                font-size: 2em;
            }

            textarea {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Diff Share</h1>
            <p>Compare texts and share diffs via URL</p>
            <div class="site-info">
                <a href="https://diff.noobscience.in" class="site-url">diff.noobscience.in</a>
            </div>
        </header>

        <div class="input-section">
            <div class="text-input">
                <label for="text1">Text 1:</label>
                <textarea id="text1" placeholder="Enter first text here..."></textarea>
            </div>

            <div class="text-input">
                <label for="text2">Text 2:</label>
                <textarea id="text2" placeholder="Enter second text here..."></textarea>
            </div>
        </div>

        <div class="controls">
            <button id="generateDiff">Generate Diff</button>
            <button id="shareUrl">Share URL</button>
            <button id="clearAll">Clear All</button>
        </div>

        <div id="diffContainer" class="diff-container">
            <!-- Diff output will be displayed here -->
        </div>

        <footer>
            <p>© 2024 <a href="https://noobscience.in" target="_blank">NoobScience</a>. All rights reserved.</p>
            <p class="footer-note">Made with ❤️ by NoobScience</p>
        </footer>
    </div>

    <script>
        // Global variables
        const text1Element = document.getElementById('text1');
        const text2Element = document.getElementById('text2');
        const diffContainer = document.getElementById('diffContainer');
        const generateDiffBtn = document.getElementById('generateDiff');
        const shareUrlBtn = document.getElementById('shareUrl');
        const clearAllBtn = document.getElementById('clearAll');

        // URL separator for encoding two texts
        const SEPARATOR = '◊';


        // Initialize the application
        function init() {
            // Set up event listeners
            generateDiffBtn.addEventListener('click', generateDiff);
            shareUrlBtn.addEventListener('click', shareUrl);
            clearAllBtn.addEventListener('click', clearAll);


            // Auto-generate diff on input change
            text1Element.addEventListener('input', debounce(autoGenerateDiff, 300));
            text2Element.addEventListener('input', debounce(autoGenerateDiff, 300));

            // Load from URL if present
            console.log('Initializing, current URL:', window.location.href);
            console.log('Current hash:', window.location.hash);
            loadFromUrl();

            // Listen for hash changes
            window.addEventListener('hashchange', loadFromUrl);
        }

        // Generate diff between two texts
        function generateDiff() {
            const text1 = text1Element.value;
            const text2 = text2Element.value;

            if (!text1 && !text2) {
                diffContainer.innerHTML = '';
                return;
            }

            try {
                // Create unified diff using jsdiff
                const patch = Diff.createTwoFilesPatch(
                    'Text 1',
                    'Text 2',
                    text1,
                    text2,
                    '',
                    '',
                    { context: 3 }
                );

                // Generate HTML using diff2html
                const diffHtml = Diff2Html.html(patch, {
                    drawFileList: false,
                    matching: 'lines',
                    outputFormat: 'side-by-side',
                    renderNothingWhenEmpty: false,
                    colorScheme: 'dark'
                });

                diffContainer.innerHTML = diffHtml;
            } catch (error) {
                console.error('Error generating diff:', error);
                diffContainer.innerHTML = '<p style="color: #f85149; text-align: center; padding: 20px;">Error generating diff. Please check your input.</p>';
            }
        }

        // Auto-generate diff with both texts present
        function autoGenerateDiff() {
            if (text1Element.value.trim() && text2Element.value.trim()) {
                generateDiff();
            }
        }

        // Encode texts to URL
        function encodeToUrl(text1, text2) {
            try {
                const compressed1 = LZString.compressToEncodedURIComponent(text1);
                const compressed2 = LZString.compressToEncodedURIComponent(text2);
                return `${compressed1}${SEPARATOR}${compressed2}`;
            } catch (error) {
                console.error('Error encoding to URL:', error);
                return null;
            }
        }

        // Decode texts from URL
        function decodeFromUrl(hash) {
            try {
                // First decode the URL-encoded hash
                const decodedHash = decodeURIComponent(hash);
                console.log('Decoded hash:', decodedHash);

                const parts = decodedHash.split(SEPARATOR);
                console.log('Split parts:', parts, 'Length:', parts.length);

                if (parts.length !== 2) {
                    return null;
                }

                const text1 = LZString.decompressFromEncodedURIComponent(parts[0]);
                const text2 = LZString.decompressFromEncodedURIComponent(parts[1]);

                console.log('Decompressed text1:', text1 ? 'SUCCESS' : 'FAILED');
                console.log('Decompressed text2:', text2 ? 'SUCCESS' : 'FAILED');

                if (text1 === null || text2 === null) {
                    return null;
                }

                return { text1, text2 };
            } catch (error) {
                console.error('Error decoding from URL:', error);
                return null;
            }
        }

        // Share URL functionality
        function shareUrl() {
            const text1 = text1Element.value;
            const text2 = text2Element.value;

            if (!text1 && !text2) {
                alert('Please enter some text to share.');
                return;
            }

            const encoded = encodeToUrl(text1, text2);
            if (!encoded) {
                alert('Error creating shareable URL.');
                return;
            }

            const url = `${window.location.origin}${window.location.pathname}#${encoded}`;

            // Update current URL
            window.history.replaceState(null, null, url);

            // Copy to clipboard
            navigator.clipboard.writeText(url).then(() => {
                // Show success feedback
                const originalText = shareUrlBtn.textContent;
                shareUrlBtn.textContent = 'URL Copied!';
                shareUrlBtn.style.backgroundColor = '#238636';

                setTimeout(() => {
                    shareUrlBtn.textContent = originalText;
                    shareUrlBtn.style.backgroundColor = '#1f6feb';
                }, 2000);
            }).catch(() => {
                // Fallback - show URL in prompt
                prompt('Copy this URL:', url);
            });
        }

        // Load texts from URL
        function loadFromUrl() {
            const hash = window.location.hash.substring(1);
            console.log('Loading from URL, hash:', hash);

            if (!hash) {
                console.log('No hash found');
                return;
            }

            const decoded = decodeFromUrl(hash);
            if (!decoded) {
                console.warn('Invalid URL format, hash:', hash);
                return;
            }

            console.log('Successfully decoded:', decoded);
            text1Element.value = decoded.text1;
            text2Element.value = decoded.text2;

            // Add a small delay to ensure elements are ready
            setTimeout(() => {
                generateDiff();
            }, 100);
        }

        // Clear all texts and diff
        function clearAll() {
            text1Element.value = '';
            text2Element.value = '';
            diffContainer.innerHTML = '';

            // Clear URL hash
            window.history.replaceState(null, null, window.location.pathname);
        }


        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
