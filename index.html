<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Share - Text Comparison Tool</title>

    <!-- External Libraries -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />

    <!-- Highlight.js themes for light/dark mode -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" media="screen and (prefers-color-scheme: light)" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" media="screen and (prefers-color-scheme: dark)" />

    <script src="https://cdn.jsdelivr.net/npm/diff/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string/libs/lz-string.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--header-border);
            padding-bottom: 20px;
        }

        header h1 {
            color: var(--button-secondary);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        header p {
            color: var(--placeholder-color);
            font-size: 1.1em;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-input {
            display: flex;
            flex-direction: column;
        }

        .text-input label {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            color: var(--text-color);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 16px;
            resize: vertical;
            min-height: 300px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            border-color: var(--button-secondary);
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }

        textarea::placeholder {
            color: var(--placeholder-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            background-color: var(--button-primary);
            border: 1px solid var(--button-primary);
            border-radius: 6px;
            color: #ffffff;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            padding: 12px 24px;
            transition: all 0.2s ease;
            outline: none;
        }

        button:hover {
            background-color: var(--button-primary-hover);
            border-color: var(--button-primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #shareUrl, #themeToggle {
            background-color: var(--button-secondary);
            border-color: var(--button-secondary);
        }

        #shareUrl:hover, #themeToggle:hover {
            background-color: var(--button-secondary-hover);
            border-color: var(--button-secondary-hover);
        }

        #clearAll {
            background-color: var(--button-danger);
            border-color: var(--button-danger);
        }

        #clearAll:hover {
            background-color: var(--button-danger-hover);
            border-color: var(--button-danger-hover);
        }

        .diff-container {
            background-color: var(--diff-bg);
            border: 1px solid var(--diff-border);
            border-radius: 6px;
            min-height: 200px;
            overflow: auto;
        }

        .diff-container:empty::before {
            content: "Diff will appear here once you enter text in both fields...";
            color: var(--empty-text);
            display: block;
            text-align: center;
            padding: 60px 20px;
            font-style: italic;
        }

        /* Theme variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #24292f;
            --border-color: #d1d9e0;
            --input-bg: #ffffff;
            --input-border: #d1d9e0;
            --header-border: #d1d9e0;
            --placeholder-color: #656d76;
            --button-primary: #238636;
            --button-primary-hover: #2ea043;
            --button-secondary: #1f6feb;
            --button-secondary-hover: #388bfd;
            --button-danger: #da3633;
            --button-danger-hover: #f85149;
            --diff-bg: #ffffff;
            --diff-border: #d1d9e0;
            --empty-text: #656d76;
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #21262d;
            --input-bg: #161b22;
            --input-border: #30363d;
            --header-border: #21262d;
            --placeholder-color: #6e7681;
            --button-primary: #238636;
            --button-primary-hover: #2ea043;
            --button-secondary: #1f6feb;
            --button-secondary-hover: #388bfd;
            --button-danger: #da3633;
            --button-danger-hover: #f85149;
            --diff-bg: #161b22;
            --diff-border: #30363d;
            --empty-text: #6e7681;
        }

        /* Apply theme variables */

        /* Responsive design */
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-wrap: wrap;
            }

            header h1 {
                font-size: 2em;
            }

            textarea {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Diff Share</h1>
            <p>Compare texts and share diffs via URL</p>
        </header>

        <div class="input-section">
            <div class="text-input">
                <label for="text1">Text 1:</label>
                <textarea id="text1" placeholder="Enter first text here..."></textarea>
            </div>

            <div class="text-input">
                <label for="text2">Text 2:</label>
                <textarea id="text2" placeholder="Enter second text here..."></textarea>
            </div>
        </div>

        <div class="controls">
            <button id="generateDiff">Generate Diff</button>
            <button id="shareUrl">Share URL</button>
            <button id="themeToggle">🌙 Dark</button>
            <button id="clearAll">Clear All</button>
        </div>

        <div id="diffContainer" class="diff-container">
            <!-- Diff output will be displayed here -->
        </div>
    </div>

    <script>
        // Global variables
        const text1Element = document.getElementById('text1');
        const text2Element = document.getElementById('text2');
        const diffContainer = document.getElementById('diffContainer');
        const generateDiffBtn = document.getElementById('generateDiff');
        const shareUrlBtn = document.getElementById('shareUrl');
        const themeToggleBtn = document.getElementById('themeToggle');
        const clearAllBtn = document.getElementById('clearAll');

        // URL separator for encoding two texts
        const SEPARATOR = '◊';

        // Theme management
        let currentTheme = 'dark'; // default theme

        // Initialize the application
        function init() {
            // Set up event listeners
            generateDiffBtn.addEventListener('click', generateDiff);
            shareUrlBtn.addEventListener('click', shareUrl);
            themeToggleBtn.addEventListener('click', toggleTheme);
            clearAllBtn.addEventListener('click', clearAll);

            // Initialize theme
            initTheme();

            // Auto-generate diff on input change
            text1Element.addEventListener('input', debounce(autoGenerateDiff, 300));
            text2Element.addEventListener('input', debounce(autoGenerateDiff, 300));

            // Load from URL if present
            console.log('Initializing, current URL:', window.location.href);
            console.log('Current hash:', window.location.hash);
            loadFromUrl();

            // Listen for hash changes
            window.addEventListener('hashchange', loadFromUrl);
        }

        // Generate diff between two texts
        function generateDiff() {
            const text1 = text1Element.value;
            const text2 = text2Element.value;

            if (!text1 && !text2) {
                diffContainer.innerHTML = '';
                return;
            }

            try {
                // Create unified diff using jsdiff
                const patch = Diff.createTwoFilesPatch(
                    'Text 1',
                    'Text 2',
                    text1,
                    text2,
                    '',
                    '',
                    { context: 3 }
                );

                // Generate HTML using diff2html
                const diffHtml = Diff2Html.html(patch, {
                    drawFileList: false,
                    matching: 'lines',
                    outputFormat: 'side-by-side',
                    renderNothingWhenEmpty: false
                });

                diffContainer.innerHTML = diffHtml;
            } catch (error) {
                console.error('Error generating diff:', error);
                diffContainer.innerHTML = '<p style="color: #f85149; text-align: center; padding: 20px;">Error generating diff. Please check your input.</p>';
            }
        }

        // Auto-generate diff with both texts present
        function autoGenerateDiff() {
            if (text1Element.value.trim() && text2Element.value.trim()) {
                generateDiff();
            }
        }

        // Encode texts to URL
        function encodeToUrl(text1, text2) {
            try {
                const compressed1 = LZString.compressToEncodedURIComponent(text1);
                const compressed2 = LZString.compressToEncodedURIComponent(text2);
                return `${compressed1}${SEPARATOR}${compressed2}`;
            } catch (error) {
                console.error('Error encoding to URL:', error);
                return null;
            }
        }

        // Decode texts from URL
        function decodeFromUrl(hash) {
            try {
                // First decode the URL-encoded hash
                const decodedHash = decodeURIComponent(hash);
                console.log('Decoded hash:', decodedHash);

                const parts = decodedHash.split(SEPARATOR);
                console.log('Split parts:', parts, 'Length:', parts.length);

                if (parts.length !== 2) {
                    return null;
                }

                const text1 = LZString.decompressFromEncodedURIComponent(parts[0]);
                const text2 = LZString.decompressFromEncodedURIComponent(parts[1]);

                console.log('Decompressed text1:', text1 ? 'SUCCESS' : 'FAILED');
                console.log('Decompressed text2:', text2 ? 'SUCCESS' : 'FAILED');

                if (text1 === null || text2 === null) {
                    return null;
                }

                return { text1, text2 };
            } catch (error) {
                console.error('Error decoding from URL:', error);
                return null;
            }
        }

        // Share URL functionality
        function shareUrl() {
            const text1 = text1Element.value;
            const text2 = text2Element.value;

            if (!text1 && !text2) {
                alert('Please enter some text to share.');
                return;
            }

            const encoded = encodeToUrl(text1, text2);
            if (!encoded) {
                alert('Error creating shareable URL.');
                return;
            }

            const url = `${window.location.origin}${window.location.pathname}#${encoded}`;

            // Update current URL
            window.history.replaceState(null, null, url);

            // Copy to clipboard
            navigator.clipboard.writeText(url).then(() => {
                // Show success feedback
                const originalText = shareUrlBtn.textContent;
                shareUrlBtn.textContent = 'URL Copied!';
                shareUrlBtn.style.backgroundColor = '#238636';

                setTimeout(() => {
                    shareUrlBtn.textContent = originalText;
                    shareUrlBtn.style.backgroundColor = '#1f6feb';
                }, 2000);
            }).catch(() => {
                // Fallback - show URL in prompt
                prompt('Copy this URL:', url);
            });
        }

        // Load texts from URL
        function loadFromUrl() {
            const hash = window.location.hash.substring(1);
            console.log('Loading from URL, hash:', hash);

            if (!hash) {
                console.log('No hash found');
                return;
            }

            const decoded = decodeFromUrl(hash);
            if (!decoded) {
                console.warn('Invalid URL format, hash:', hash);
                return;
            }

            console.log('Successfully decoded:', decoded);
            text1Element.value = decoded.text1;
            text2Element.value = decoded.text2;

            // Add a small delay to ensure elements are ready
            setTimeout(() => {
                generateDiff();
            }, 100);
        }

        // Clear all texts and diff
        function clearAll() {
            text1Element.value = '';
            text2Element.value = '';
            diffContainer.innerHTML = '';

            // Clear URL hash
            window.history.replaceState(null, null, window.location.pathname);
        }

        // Theme management functions
        function initTheme() {
            // Load theme from localStorage or use default
            const savedTheme = localStorage.getItem('diffshare-theme') || 'dark';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            currentTheme = theme;
            document.documentElement.setAttribute('data-theme', theme);

            // Update button text and icon
            if (theme === 'dark') {
                themeToggleBtn.innerHTML = '☀️ Light';
            } else {
                themeToggleBtn.innerHTML = '🌙 Dark';
            }

            // Update highlight.js links for proper diff syntax highlighting
            updateHighlightTheme(theme);

            // Regenerate diff if it exists to apply new theme
            if (text1Element.value.trim() && text2Element.value.trim()) {
                generateDiff();
            }
        }

        function toggleTheme() {
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
            localStorage.setItem('diffshare-theme', newTheme);
        }

        function updateHighlightTheme(theme) {
            // Remove existing highlight.js links
            const existingLinks = document.querySelectorAll('link[href*="highlight.js"]');
            existingLinks.forEach(link => link.remove());

            // Add appropriate theme
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            if (theme === 'dark') {
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css';
            } else {
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css';
            }
            document.head.appendChild(link);
        }

        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
