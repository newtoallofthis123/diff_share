<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Share - Text Comparison Tool</title>

    <!-- External Libraries -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/diff/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string/libs/lz-string.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #21262d;
            padding-bottom: 20px;
        }

        header h1 {
            color: #58a6ff;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        header p {
            color: #8b949e;
            font-size: 1.1em;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-input {
            display: flex;
            flex-direction: column;
        }

        .text-input label {
            color: #f0f6fc;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        textarea {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 16px;
            resize: vertical;
            min-height: 300px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        textarea::placeholder {
            color: #6e7681;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            background-color: #238636;
            border: 1px solid #2ea043;
            border-radius: 6px;
            color: #ffffff;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            padding: 12px 24px;
            transition: all 0.2s ease;
            outline: none;
        }

        button:hover {
            background-color: #2ea043;
            border-color: #46954a;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #shareUrl {
            background-color: #1f6feb;
            border-color: #1f6feb;
        }

        #shareUrl:hover {
            background-color: #388bfd;
            border-color: #388bfd;
        }

        #clearAll {
            background-color: #da3633;
            border-color: #da3633;
        }

        #clearAll:hover {
            background-color: #f85149;
            border-color: #f85149;
        }

        .diff-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            min-height: 200px;
            overflow: auto;
        }

        .diff-container:empty::before {
            content: "Diff will appear here once you enter text in both fields...";
            color: #6e7681;
            display: block;
            text-align: center;
            padding: 60px 20px;
            font-style: italic;
        }

        /* Override diff2html styles for dark theme */
        .d2h-wrapper {
            background-color: transparent !important;
        }

        .d2h-file-header {
            background-color: #21262d !important;
            border-color: #30363d !important;
        }

        .d2h-code-side-line {
            background-color: #0d1117 !important;
        }

        .d2h-ins {
            background-color: rgba(46, 160, 67, 0.15) !important;
        }

        .d2h-del {
            background-color: rgba(248, 81, 73, 0.15) !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-wrap: wrap;
            }

            header h1 {
                font-size: 2em;
            }

            textarea {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Diff Share</h1>
            <p>Compare texts and share diffs via URL</p>
        </header>

        <div class="input-section">
            <div class="text-input">
                <label for="text1">Text 1:</label>
                <textarea id="text1" placeholder="Enter first text here..."></textarea>
            </div>

            <div class="text-input">
                <label for="text2">Text 2:</label>
                <textarea id="text2" placeholder="Enter second text here..."></textarea>
            </div>
        </div>

        <div class="controls">
            <button id="generateDiff">Generate Diff</button>
            <button id="shareUrl">Share URL</button>
            <button id="clearAll">Clear All</button>
        </div>

        <div id="diffContainer" class="diff-container">
            <!-- Diff output will be displayed here -->
        </div>
    </div>

    <script>
        // Global variables
        const text1Element = document.getElementById('text1');
        const text2Element = document.getElementById('text2');
        const diffContainer = document.getElementById('diffContainer');
        const generateDiffBtn = document.getElementById('generateDiff');
        const shareUrlBtn = document.getElementById('shareUrl');
        const clearAllBtn = document.getElementById('clearAll');

        // URL separator for encoding two texts
        const SEPARATOR = 'â—Š';

        // Initialize the application
        function init() {
            // Set up event listeners
            generateDiffBtn.addEventListener('click', generateDiff);
            shareUrlBtn.addEventListener('click', shareUrl);
            clearAllBtn.addEventListener('click', clearAll);

            // Auto-generate diff on input change
            text1Element.addEventListener('input', debounce(autoGenerateDiff, 300));
            text2Element.addEventListener('input', debounce(autoGenerateDiff, 300));

            // Load from URL if present
            loadFromUrl();

            // Listen for hash changes
            window.addEventListener('hashchange', loadFromUrl);
        }

        // Generate diff between two texts
        function generateDiff() {
            const text1 = text1Element.value;
            const text2 = text2Element.value;

            if (!text1 && !text2) {
                diffContainer.innerHTML = '';
                return;
            }

            try {
                // Create unified diff using jsdiff
                const patch = Diff.createTwoFilesPatch(
                    'Text 1',
                    'Text 2',
                    text1,
                    text2,
                    '',
                    '',
                    { context: 3 }
                );

                // Generate HTML using diff2html
                const diffHtml = Diff2Html.html(patch, {
                    drawFileList: false,
                    matching: 'lines',
                    outputFormat: 'side-by-side',
                    renderNothingWhenEmpty: false
                });

                diffContainer.innerHTML = diffHtml;
            } catch (error) {
                console.error('Error generating diff:', error);
                diffContainer.innerHTML = '<p style="color: #f85149; text-align: center; padding: 20px;">Error generating diff. Please check your input.</p>';
            }
        }

        // Auto-generate diff with both texts present
        function autoGenerateDiff() {
            if (text1Element.value.trim() && text2Element.value.trim()) {
                generateDiff();
            }
        }

        // Encode texts to URL
        function encodeToUrl(text1, text2) {
            try {
                const compressed1 = LZString.compressToEncodedURIComponent(text1);
                const compressed2 = LZString.compressToEncodedURIComponent(text2);
                return `${compressed1}${SEPARATOR}${compressed2}`;
            } catch (error) {
                console.error('Error encoding to URL:', error);
                return null;
            }
        }

        // Decode texts from URL
        function decodeFromUrl(hash) {
            try {
                const parts = hash.split(SEPARATOR);
                if (parts.length !== 2) {
                    return null;
                }

                const text1 = LZString.decompressFromEncodedURIComponent(parts[0]);
                const text2 = LZString.decompressFromEncodedURIComponent(parts[1]);

                if (text1 === null || text2 === null) {
                    return null;
                }

                return { text1, text2 };
            } catch (error) {
                console.error('Error decoding from URL:', error);
                return null;
            }
        }

        // Share URL functionality
        function shareUrl() {
            const text1 = text1Element.value;
            const text2 = text2Element.value;

            if (!text1 && !text2) {
                alert('Please enter some text to share.');
                return;
            }

            const encoded = encodeToUrl(text1, text2);
            if (!encoded) {
                alert('Error creating shareable URL.');
                return;
            }

            const url = `${window.location.origin}${window.location.pathname}#${encoded}`;

            // Update current URL
            window.history.replaceState(null, null, url);

            // Copy to clipboard
            navigator.clipboard.writeText(url).then(() => {
                // Show success feedback
                const originalText = shareUrlBtn.textContent;
                shareUrlBtn.textContent = 'URL Copied!';
                shareUrlBtn.style.backgroundColor = '#238636';

                setTimeout(() => {
                    shareUrlBtn.textContent = originalText;
                    shareUrlBtn.style.backgroundColor = '#1f6feb';
                }, 2000);
            }).catch(() => {
                // Fallback - show URL in prompt
                prompt('Copy this URL:', url);
            });
        }

        // Load texts from URL
        function loadFromUrl() {
            const hash = window.location.hash.substring(1);
            if (!hash) {
                return;
            }

            const decoded = decodeFromUrl(hash);
            if (!decoded) {
                console.warn('Invalid URL format');
                return;
            }

            text1Element.value = decoded.text1;
            text2Element.value = decoded.text2;
            generateDiff();
        }

        // Clear all texts and diff
        function clearAll() {
            text1Element.value = '';
            text2Element.value = '';
            diffContainer.innerHTML = '';

            // Clear URL hash
            window.history.replaceState(null, null, window.location.pathname);
        }

        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
